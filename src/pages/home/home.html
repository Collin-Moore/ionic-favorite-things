<ion-header>
  <ion-navbar>
    <ion-title>
      Favorite Things
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Favorite Color</h2>
  <ion-grid>
    <ion-row>
      <ion-col id="box" [style.background-color]="favoriteColor" col-4 offset-4>{{favoriteColor}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 col-md-2>
        <button type="button" block ion-button (click)="setColor('blue')">Blue</button>
      </ion-col>
      <ion-col col-4 col-md-2>
        <button type="button" color="secondary" block ion-button (click)="setColor('green')">Green</button>
      </ion-col>
      <ion-col col-4 col-md-2>
        <button type="button" outline block ion-button (click)="setColor('red')">Red</button>
      </ion-col>
      <ion-col col-4 col-md-2>
        <button type="button" clear block ion-button (click)="setColor('purple')">Purple</button>
      </ion-col>
      <ion-col col-4 col-md-2>
        <button type="button" color="roseRed" block ion-button (click)="setColor('#800000')">Rose Red</button>
      </ion-col>
    </ion-row>
    <ion-row>
      Favorite Number = {{favoriteNumber}}
    </ion-row>
    <ion-row>
      <ion-col>
        <button type="button" ion-button (click)="setNumber(favoriteNumber + 1)">UP</button>
        <button type="button" ion-button (click)="setNumber(favoriteNumber - 1)">DOWN</button>
        <button type="button" ion-button (click)="setNumber(0)">RESET</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
